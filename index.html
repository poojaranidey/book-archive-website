<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!-- header section  -->
    <header>

    </header>
    <!-- main section  -->
    <main>
        <!-- search box -->
        <div class="bg-img"></div>
        <section class="bg-text">
            <h1 class="fw-bold text-center">B <span><i class="fas fa-book-open" aria-hidden="true"></i></span> ks are
                the ships of thoughts
            </h1>
            <p class="text-center"><span class="fs-5 fw-bold"><i class="fas fa-quote-left"
                        aria-hidden="true"></i></span> A
                room without
                books is like a body without a soul.
                <span class="fs-5 fw-bold"><i class="fas fa-quote-right" aria-hidden="true"></i> <br> </span><span
                    class="fs-4 fw-bold">Marcus Tullius Cicero</span>
            </p>
            <h2 class="text-center my-3">Search Your Favourite Books Here</h2>
            <div class="input-div w-75 d-flex mx-auto">
                <input id="search" type="text" class="form-control mx-3 ">
                <button id="search-btn" class="btn bg-dark text-light py-2 px-2">Search</button>
            </div>
            <!-- Loading spinner  -->
            <div id="spinner" class="m-5" style="display: none;">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div id="serachResult">
                <!-- results found  -->
                <h3 id="result" class="text-center p-3"></h3>

                <!-- show results  -->
                <div class="container mb-5">
                    <div id="container" class="row row-cols-1 row-cols-md-4 g-4">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer section  -->
    <footer>

    </footer>
    <!-- font awesome   -->
    <script src="https://kit.fontawesome.com/b7ab4b2e5e.js" crossorigin="anonymous"></script>
    <!-- js link  -->
    <script src="app.js"></script>
</body>

</html>
